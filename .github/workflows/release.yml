name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-aarch64
            binary_ext: ""
            archive_ext: tar.gz

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x86_64
            binary_ext: ""
            archive_ext: tar.gz

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            binary_ext: ""
            archive_ext: tar.gz

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-aarch64
            binary_ext: ""
            archive_ext: tar.gz

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
            binary_ext: .exe
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get binary name from Cargo.toml
        id: binary_name
        shell: bash
        run: |
          BINARY_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name' | head -n1)
          echo "name=$BINARY_NAME" >> $GITHUB_OUTPUT

      - name: Create archive (Unix)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ steps.binary_name.outputs.name }}-${{ matrix.platform }}.tar.gz ${{ steps.binary_name.outputs.name }}${{ matrix.binary_ext }}
          mv ${{ steps.binary_name.outputs.name }}-${{ matrix.platform }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ steps.binary_name.outputs.name }}${{ matrix.binary_ext }} -DestinationPath ../../../${{ steps.binary_name.outputs.name }}-${{ matrix.platform }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.binary_name.outputs.name }}-${{ matrix.platform }}
          path: |
            *.tar.gz
            *.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
